version: '3'
services:

  mongo:
    image: mongo:latest
    volumes:
      - type: volume
        source: mongodb_data
        target: /data/db

  web:
    image: niceguy420/app:latest
    restart: always
    build: .
    # to start db before web
    depends_on:
      - mongo
    scale: 5

  loadbalancer:
    image: nginx:latest
    volumes:
      # copies config into volume and mounts it to etc/nginx as read only
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    ports:
      - "4000-4001:4000"
    scale: 2

volumes:
  mongodb_data:
    external: true
version: '3'
services:
  web:
    image: niceguy420/app:latest
    container_name: web
    #restart: always
    build: .
    ports:
      - '80:5000'
    external_links:
      - mongo

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - db-data:/foo

  nginx:
    container_name: loadbalancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    ports:
      - "4000:4000"

volumes:
  db-data: